<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <title>ArtaxIT - Create Account</title>

</head>


<body>
    
    <div id="container">
        <div id="hero-container">
            <img id="hero-img" src="Images/logoartaxit-cuadro.png" alt="hero-img">
        </div>
        <h1>Create your account</h1>
        <form action="">
            <label for="email-input" class="input-text" id="email-text">Email</label>
            <input type="text" name="email" class="input" id="email-input"><br><br>
            <label for="username-input" class="input-text" id="username-text">Username</label>
            <input type="text" name="username" class="input" id="username-input"><br><br>
            <label for="password-input" class="input-text" id="password-text">Password</label>
            <input type="text" name="password" class="input" id="password-input"><br><br>
            <p id="password-criteria">8 character minimun</p>
            <input type="submit" value="Continue" id="submit-btn">
          </form>
    </div>

</body>

</html>
