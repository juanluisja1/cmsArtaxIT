<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_plans.css"> 
    <title>ArtaxIT - Select Package</title>

</head>


<body>
    
    <div id="container">
        <div id="header-container">
            <h1>Pricing and Plans</h1>
            <h2>Flexible, transparent pricing that adapts to your needs</h2>
            <h3>Free 30 day trial. You may cancel your subscription at anytime.</h3>
            <div id="billing-btn">
                <div id="billing-btn-1">Monthly billing</div>
                <div id="billing-btn-2">Annual billing</div>
            </div>
            <div id="plans-container">
                <div id="plan1" class="plan">
                    careBasic
                    <button class="select-btn">Start free trial</button>
                </div>
                <div id="plan2" class="plan">
                    carePlus
                    <button class="select-btn">Start free trial</button>
                </div>
                <div id="plan3" class="plan">
                    carePro
                    <button class="select-btn">Start free trial</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
